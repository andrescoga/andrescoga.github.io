<style>
    /* Snippets Section Specific Styles */
:root {
    --light-gray: white;
}

.snippets-section {
    background-color: var(--light-gray);
    padding-top: 6rem;
}

.snippets-section h2 {
    margin-bottom: 2rem;
}

.snippets-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 30px;
}

.snippet-item {
    overflow: hidden;
    border-radius: 0px;
}

.snippet-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
}

/* Aspect ratio variations */
.snippet-item.ratio-4-5 {
    grid-column: span 3;
    aspect-ratio: 4/5;
}

.snippet-item.ratio-16-9 {
    grid-column: span 6;
    aspect-ratio: 16/9;
}

.snippet-item.ratio-9-16 {
    grid-column: span 2;
    aspect-ratio: 9/16;
}

.snippet-item.ratio-16-9-1 {
    grid-column: span 2;
    aspect-ratio: 14/9;
}

.snippet-item.ratio-1-1 {
    grid-column: span 3;
    aspect-ratio: 1/1;
}

/* Responsive styles for snippets section */
@media (max-width: 992px) {
    .snippets-grid {
        gap: 25px;
    }
}

@media (max-width: 768px) {
    .snippets-grid {
        gap: 20px;
    }
    
    .snippet-item.ratio-16-9-1 {
        grid-column: span 3;
    }
}

@media (max-width: 576px) {
    .snippets-section {
        padding-top: 5rem;
    }
    
    .snippets-grid {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }
    
    .snippet-item {
        width: 100%;
    }
    
    .snippet-item.ratio-4-5,
    .snippet-item.ratio-9-16,
    .snippet-item.ratio-16-9-1,
    .snippet-item.ratio-16-9,
    .snippet-item.ratio-1-1 {
        width: 100%;
    }
    
    .snippet-item.ratio-4-5 {
        aspect-ratio: 16/9;
    }
    
    .snippet-item.ratio-9-16 {
        aspect-ratio: 16/9;
    }
}
</style>
